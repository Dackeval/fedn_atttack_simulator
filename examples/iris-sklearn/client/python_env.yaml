name: iris-sklearn
build_dependencies:
  - pip
  - setuptools
  - wheel
dependencies:
  - fedn
  - pandas==2.2.3
  - scikit-learn==1.6.1
  - docker
  - numpy==2.0.2; (sys_platform == "darwin" and platform_machine == "arm64") or (sys_platform == "win32" or sys_platform == "win64" or sys_platform == "linux")
  - numpy==1.26.4; (sys_platform == "darwin" and platform_machine == "x86_64")